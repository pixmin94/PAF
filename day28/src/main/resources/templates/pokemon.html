<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <h2>All <span data-th-text="${type}"></span> Type Pokemon</h2>
    <table th:each="pokemon : ${pokemon}">
        <tr>
            <img data-th-src="*{pokemon.img}" width="150">
            <span data-th-text="${pokemon.name}"></span>
        </tr>
    </table>
</body>
</html>
